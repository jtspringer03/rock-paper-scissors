<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container-full">
      <div class="container-title">
        <h1>Rock, Paper, Scissors</h1>
      </div>
      <div class="container-btns">
        <button class="button" id="button-rock">ROCK</button>
        <button class="button" id="button-paper">PAPER</button>
        <button class="button" id="button-scissors">SCISSORS</button>
      </div>
      <div class="container-mid">
        <div class="container-results">
          <div class="result" id="results1">RESULTS:</div>
          <div class="result" id="score-holder"></div>
        </div>
        <div class="container-player-score">
          <div class="result" id="player-score">PLAYER SCORE:</div>
          <div class="result" id="score-holder-player">0</div>
        </div>
        <div class="container-computer-score">
          <div class="result" id="computer-score">COMPUTER SCORE:</div>
          <div class="result" id="score-holder-computer">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
